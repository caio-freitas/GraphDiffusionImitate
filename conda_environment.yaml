name: imitation
channels:
  - pytorch
  - pytorch3d
  - nvidia
  - conda-forge
dependencies:
  - python=3.8
  - pip
  - hydra-core
  - pytorch==2.0.0
  - torchvision==0.15.1
  - pip:
    - Cython==0.29.35
    - pytorchvideo
    - gymnasium==0.28.1
    - gymnasium-robotics
    - gym
    - robomimic
    - diffusers
    - zarr
    - einops
    - tqdm
    - pybullet
    - -e git+https://github.com/ARISE-Initiative/robosuite.git@v1.4.1#egg=robosuite
    - mujoco-py
    # for PushT environment
    - pygame 
    - pymunk
    - shapely
    - scikit-image
    # related work dependencies
    - -e git+https://github.com/columbia-ai-robotics/diffusion_policy@main#egg=diffusion_policy
    - -e git+https://github.com/anindex/stoch_gpmp@main#egg=stoch_gpmp
    - -e git+https://github.com/anindex/torch_robotics@main#egg=torch_robotics
    